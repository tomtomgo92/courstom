<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightBox</title>
		<link rel="stylesheet" type="text/css" href="css/normaliz.css">
		<link rel="stylesheet" type="text/css" href="css/../liveboxcss.css">
		<link rel="stylesheet" type="text/css" href="font-awesome-4.3.0/css/font-awesome.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--[if IE]>
    <script type="text/javascript" src="js/modernizr.custom.78869.js">
    </script>
<![endif]-->
</head>
<body>
	<h1>Mise en place d'une light+box</h1>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti, repellat? Facere fugiat voluptas voluptate quaerat, dolore illum assumenda ipsam, deserunt laborum natus nesciunt, provident eius. Modi deleniti, ducimus. Qui, possimus.</p>
	<div class="light-box">
		<div class="box-primary"> <img src="http://lorempixel.com/output/abstract-q-g-400-400-7.jpg"><button>&times;</button> </div>
	</div>


	<script type="text/javascript">

$(function(){
	$('h1').on('click',function(e){
		$(".light-box").fadeIn(400);
		e.stopPropagation();
	});

	$('.light-box, button').on('click',function(e){
		$(".light-box").fadeOut(400);
		e.stopPropagation();
	});
	

	$('.light-box').on('click','.box-primary',function(e){
		e.stopPropagation();
	});

});
	</script>

</body>
</html>
