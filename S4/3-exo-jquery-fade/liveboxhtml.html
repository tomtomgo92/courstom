<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightBox</title>

<body>
	<h1>Mise en place d'une light+box</h1>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti, repellat? Facere fugiat voluptas voluptate quaerat, dolore illum assumenda ipsam, deserunt laborum natus nesciunt, provident eius. Modi deleniti, ducimus. Qui, possimus.</p>
	<div class="light-box">
		<div class="box-primary"></div>
	</div>


	<script type="text/javascript">

		var btn=document.querySelector("h1");
	function lightBox(){
		var lightBox=document.querySelector('.light-box')
	lightBox.style.display="block";
}
btn.addEventListener('click', lightBox, false);

var boxclosed=document.querySelector(".light-box")
function lightBoxclosed(){
	this.style.display="none";
}
boxclosed.addEventListener("click",lightBoxclosed,false)

	</script>

</body>
