<body>
<h1>Remplacer une Img</h1>

	<img src="img/00.jpg" id="img1" >

<script type="text/javascript">
	$(function(){

		$('#img1').mouseover(function(){	
			$(this).attr('src','img/01.jpg').css('cursor','pointer');
		});

		$('#img1').mouseout(function(){
			$(this).attr('src','img/00.jpg');
		});

	});
</script>

</body>
