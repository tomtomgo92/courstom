<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta name="viewport" content="width=320">
	<meta charset="UTF-8">
	<title>Média queris</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<style type="text/css">
		/* Paragraphes en bleu par défaut */
body{
	font-family: 'Open Sans', sans-serif;
	font-weight:normal;
	
}
*{
	box-sizing:border-box;
}
#content{
	width:800px;
	margin:auto;
	}
	h1{
		font-weight:inherit;
		width:800px;
		border:solid 1px transparent;
		border-top-color:#ccc;
		border-bottom-color:#ccc;
		font-weight:lighter;
		padding:5px;
		background:#EFEFEF;
	}
	p
	{
		color: blue;
		width:800px;
		border:solid 1px transparent;
		border-top-color:#ccc;
		border-bottom-color:#ccc;
		background:#EFEFEF;
		padding:5px;
	}
	img{
		display:none;
		
	}
 
/* Nouvelles règles si la fenêtre fait au plus 1024px de large */
@media screen and (max-width: 1024px){
#content{
	width:auto;
	margin:0;
	}
	h1{
		font-weight:inherit;
		padding:5px;
		color: red;
		background:#32E591;
	}
	p
	{
		color: #fff;
		background:#000;
		padding:5px;
	}
	h1,p{
		width: auto;
	}
	img{
		display:block;	
	}
 }
	
	</style>
</head>
<body>
<div id="content">
	<h1>Les media queries</h1>
	<p>
		Les media queries sont surtout utilisées pour adapter le design du site aux différentes largeurs d'écran.
	</p>
	<img src="image/logo.gif" alt="logo" />
</div>
</body>
</html>
