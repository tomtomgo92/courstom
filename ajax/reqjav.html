function getxhr(){
	var xhr = null;
	if (window.XMLHttpRequest) {
		xhr=new XMLHttpRequest();
	}
	else{
		if (window.activeXObjet) {
			xhr=new activeXObjet("Microsoft.XMLHTTP");
		}
	}
	xhr.onreadystatechange=function(){
		if (xhr.readyState==4 && xhr.status==200) {
			document.getElementById("PrintOut").innerHTML= " Nous sommes le  "+xhr.responseText;
		}
	}
	// xhr.open("GET", "img.html", true);
	xhr.open("GET", "php/ajax.php", true);
	xhr.send(null);
	
	var btn=document.getElementById("btn");
		btn.addEventListener("click", getxhr,false)
}
</script>
