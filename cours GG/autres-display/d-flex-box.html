<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Flex-box</title>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,600,700' rel='stylesheet' type='text/css'>
	<style type="text/css">
		body{
		font:16px sans-serif;
		background: #f5f5f5;
		margin:0;
	}
	</style>
</head>
<body>
	<style scoped="scoped">
	
	h1{
		width:auto;
		line-height: 60px;
		text-align: center;
		font-weight: 300;
		font-variant: small-caps;
		margin:0 0 20px;
		color:#fff;
		background: #222;
		font-family: "Josefin Sans";
		
	}
	.inner-box{
		display: flex;
		width:800px;
		margin:0 auto;
		justify-content:center;
		align-items:center;
		flex-wrap: wrap;
		align-content: center;
		padding:0.625rem 0 0 0.625rem;
		background:#222;
		box-sizing:border-box;
		
	}
	.box{
		display:block;
		background:#e0e0e0;
		width:12.75%;
		height:12.75%;
		line-height:100px;
		color:#fff;
		margin-right:0.625rem;
		margin-bottom:0.625rem;
		text-align:center;

	}
	img{
		width:100%;
		height: 100%;
		display: block;
		transition-duration: 0.5s;

	}
	.icon-photo{
		display: inline-block;
		width:25%;
		height:25%;
		opacity: 0.3;


	}
	.box:hover img{
		transform:scale(1.5);
		-webkit-transform:scale(1.5);

	}
	.footer{
		width:auto;
		text-align: center;
		margin: 5px 0;
	}
	@media screen and (max-width:1024px){

		.inner-box{
			width:auto;
		}
		h1{
			font-size: 8vw;
			white-space: nowrap;
			text-overflow: ellipsis; 
			overflow: hidden;
		}
		.box{
			line-height:normal;
		}
		.icon-photo{
			width: 5vw;
			
		}
		
	}
		
	</style>
	<h1>A Complete Guide to Flexbox</h1>
	<div class="inner-box">
		<div class="box">
			<img src="image/00.jpg" alt="">
		</div>
		<div class="box">
			<img src="image/01.jpg" alt="">
		</div>
		<div class="box">
			<img src="image/06.jpg" alt="">
		</div>
		<div class="box">
			<img src="image/03.jpg" alt="">
		</div><div class="box">
			<img src="image/04.jpg" alt="">
		</div>
		<div class="box">
			<img src="image/01.jpg" alt="">
		</div>
		<div class="box">
			<img src="image/00.png" alt="">
		</div>
		<div class="box">
			<img src="image/1429886496_photo-24-48.png" class="icon-photo" alt="">
		</div>
		<div class="box">
			<img src="image/1429886496_photo-24-48.png" class="icon-photo" alt="">
		</div>
		<div class="box">
			<img src="image/1429886496_photo-24-48.png" class="icon-photo" alt="">
		</div>
	</div>
	<div class="footer">
		<details>
			<summary>&copy; - Giusmili - 2015</summary>
		</details>
	</div>
</body>
</html>
