<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
<style scoped>
body{
		font:16px sans-serif;
		background: #f5f5f5;
		margin:0;
		font-size-adjust:0.5;
	}
h1{
		width:auto;
		line-height: 60px;
		text-align: center;
		font-weight: 300;
		font-variant: small-caps;
		margin:0 0 20px;
		color:#fff;
		background: #222;
		font-family: "Josefin Sans";
		
	}

.flex-container {
  padding: 0;
  margin: 0 auto;
  list-style: none;
  width:723px;
  padding:5px;
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
 
  -webkit-flex-flow: wrap;
   align-items:center;
  flex-flow: wrap;/*revient à la ligne flow wrap, pas de retour*/
}

.flex-item {
  background: orange;

  width:13.8312586445%;/*100px mult par 100 et /par le largeur du parent 100 mult 100/723 */
	height:13.8312586445%;
  margin-top: 10px;
  margin-right:0.625rem; 
  line-height: 100px;
  color: #fff;
  font-weight: bold;
  font-size: 3rem;
  text-align: center;
  
}

.flex-item-last-child{
			margin-right:0;
	}
	

	@media screen and (max-width:800px){
		body{
			padding:5px;
		}
		
		.flex-container{
			width: auto;
			 padding: 0;
		  margin: 0;
		  list-style: none;
		  -webkit-flex-flow: wrap;
		  justify-content: space-around;
		  flex-flow: wrap;/* revient à la ligne flow wrap, pas de retour */
} 
.flex-item{
	font-size: 3vw;
	
}
h1{			
		font-size:5vw;
		white-space: nowrap;
		text-overflow: ellipsis; 
		overflow: hidden;
	}

}
</style>
<h1>A Complete Guide to Flexbox</h1>

	<ul class="flex-container">
	  <li class="flex-item">1</li>
	  <li class="flex-item">2</li>
	  <li class="flex-item">3</li>
	  <li class="flex-item">4</li>
	  <li class="flex-item">5</li>
	  <li class="flex-item flex-item-last-child">6</li>
	  <li class="flex-item">7</li>
	  <li class="flex-item">8</li>
	  <li class="flex-item">9</li>
	  <li class="flex-item">10</li>
	  <li class="flex-item">11</li>
	  <li class="flex-item flex-item-last-child">12</li>
	</ul>



</body>
</html>
