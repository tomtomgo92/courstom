<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        
      }
      *{
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      #map {
        width: 800px;
        height: 400px;
        margin:0 auto;
        border:solid 1px #ccc;
        background: #fff;
       
        box-shadow: 0 0 10px #999;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 48.882349, lng: 2.297539},
    zoom: 12
  });
}

    </script>
     </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDciCd5kZWfqv4gLo4koAd4SkV3xkjPv9A&callback=initMap"
        async defer></script>
  </body>

  </body>
</html>
