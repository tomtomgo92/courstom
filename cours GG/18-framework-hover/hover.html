<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Démo css</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300' rel='stylesheet' type='text/css'>
	<link href="Hover-master/css/demo-page.css" rel="stylesheet" media="all">
	<link href="Hover-master/css/hover.css" rel="stylesheet" media="all">
	<link href="Hover-master/css/font-awesome.css" rel="stylesheet" media="all">
	<link href="font-awesome.css" rel="stylesheet" media="all">
</head>
<body>


	<style scoped>
	body{
		font:16px 'Raleway',sans-serif;
		font-size-adjust:0.5;
		margin:0!important;
		max-width:100%!important;
		padding:0!important;
	}
	
	.container h1,h3{
		text-align:center;
		font-weight:100;
		font-size:2.9rem;
		margin:10px 0;
	}
		.btn{
			width:150px;
			border-radius:3px;
			text-align:center;
		}
		.btn-primary{
			background:#2196f3;
			color:#fff;
		}
		.container{
			
			
			line-height: 140%;
			margin: 0 auto;
			width: 800px;
			padding: 40px 20px 20px;
		}
		p{
			margin:5px 0;
		}
		hr{
			border:0;
			background:#ccc;
			height:1px;
		}
	/*curl disign*/
	.box h3{
	text-align:center;
	position:relative;
	top:80px;
	}
	.box {
		width:70%;
		height:200px;
		background:#FFF;
		margin:40px auto;
		border:solid 1px #ccc;
	}

/*==================================================
 * Effect 2
 * ===============================================*/
	.effect2{
	  position: relative;
	}
	.effect2:before, .effect2:after{
	  z-index: -1;
	  position: absolute;
	  content: "";
	  bottom: 15px;
	  left: 10px;
	  width: 50%;
	  top: 80%;
	  max-width:300px;
	  background: #777;
	  -webkit-box-shadow: 0 15px 10px #777;
	  -moz-box-shadow: 0 15px 10px #777;
	  box-shadow: 0 15px 10px #777;
	  -webkit-transform: rotate(-3deg);
	  -moz-transform: rotate(-3deg);
	  -o-transform: rotate(-3deg);
	  -ms-transform: rotate(-3deg);
	  transform: rotate(-3deg);
	}
	.effect2:after
	{
	  -webkit-transform: rotate(3deg);
	  -moz-transform: rotate(3deg);
	  -o-transform: rotate(3deg);
	  -ms-transform: rotate(3deg);
	  transform: rotate(3deg);
	  right: 10px;
	  left: auto;
	}
	

	</style>
<div class="container">
	<h1>Une bibliothèque CSS hover</h1>
	<p>
		<a class="hvr-wobble-bottom btn btn-primary" href="#">Wobble Bottom</a>
		<a href="#" class="hvr-fade btn">Fade</a>
		<a href="#" class="hvr-rectangle-in btn">Rectangle In</a>
		<a class="hvr-curl-top-left btn-primary btn" href="#">Curl Top Left</a>
	</p>
	<p>
		<a class="hvr-bubble-bottom btn" href="#">Bubble Top</a>
		<a class="hvr-ripple-out btn" href="#">Ripple Out</a>
		<a class="hvr-underline-from-right btn" href="#">Underline Right</a>
		<a class="hvr-shadow-radial btn btn-primary" href="#">Shadow Radial</a>
	</p>
	<hr>
	<div class="box effect2">
		<h3>Effect Curl</h3>
	</div>
</div>
</body>
</html>
