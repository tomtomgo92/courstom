<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>xmlhttprequest08</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="screen.css" media="screen" />
</head>

<body>
    <h4>XMLHttpRequest type de fichier</h4>
    <div id="code">
       
            <button id="btn">Send</button>
       
    </div>
    <div id="printOut">Attente du serveur...</div>
    <script type="text/javascript">
        function getxhr() {
            var xhr = null;
            if (window.XMLHttpRequest) {
                var xhr = new XMLHttpRequest();
                var affiche = document.getElementById("printOut");
            } else if (window.ActiveXObjet) {
                var xhr = new ActiveXObject("Microsoft.XMLHTTP");
            } else {
                alert("votre navigateur n'est pas compatible avec AJAX...");
            }
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.getResponseHeader("content-type")); //type de contenu
                    affiche.innerHTML = "Le type de fichier que vous essayez d'ouvrir est une " + xhr.getResponseHeader("content-type");
                }
            }
            xhr.open("GET", "test.xml", true);
            xhr.send(null);
        }
		var btn=document.querySelector("#btn");
	btn.addEventListener("click",getxhr,false);
    </script>
</body>

</html>
