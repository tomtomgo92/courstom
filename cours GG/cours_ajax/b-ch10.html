<!DOCTYPE html>
<html lang="FR">
<head>
<meta charset="utf-8" />
<title>AJAX cours initiation</title>
	<script type="text/javascript">
	function getXhr(){
		makeLighter();
		var requete=null;
		if(window.XMLHttpRequest){
			var requete=new XMLHttpRequest();
		}
		else if(window.ActiveXObect){
			var requete=new ActiveXObect("Microsoft.XMLHTTP");
		}
		else
		{
			alert("Votres navigateur n'est pas compatible avec AJAX");
		}
		requete.onreadystatechange=function(){
		if(requete.readyState==4 && requete.status==200){
			document.getElementById("out").innerHTML=requete.responseText;
			document.getElementById("out").style.display="block";
		}
	}
	requete.open("GET","personne.html",true);
	requete.send(null);
	}
	//function pour les className
		function makeBold(){
		document.getElementById("out").className="strong";
		window.setTimeout("makeLighter();",500);
	}

		function makeLighter(){
		document.getElementById("out").className="weak";
		window.setTimeout("makeBold();",500);//pour plus de lenteur on peut ajouter au TimeOut une valeur de 1000
	}
	</script>
	<link href='http://fonts.googleapis.com/css?family=Comfortaa:400,300,700' rel='stylesheet' type='text/css'>
  <style type="text/css">
  body{
		font:16px/35px 'Comfortaa',sans-serif;
	  }
	  p{
		width:500px;
		padding:3px;
		background-color:#fffde7;
		border:1px solid #E2C822;
		display:block;
		margin:5px auto;
		line-height:1.45em;
	}
	  p#out{
		width:500px;
		padding:3px;
		background-color:#fffde7;
		border:1px solid #E2C822;
		margin:5px auto;
		line-height:1.45em;
		display:none;
	}
	h1{
		font-weight:100;
		color: #3A83B6;
		font-style: italic;
		width:400px;
		margin:5px auto;
		font-size:1.50em;
		text-align:center;
	}
	.strong{
	color:red;

	}
	.weak{
	color:navy;

	}
	p a{
		display:block;
		width:50px;
		margin:4px;
		text-decoration:none;
		color:#666;
		padding:3px;
		text-align:center;
	}
	p a:hover{
		text-decoration:underline;
	}
  </style>
</head>

	<body>
		<h1>AJAX : afficher une réponse</h1>
			<p>Le nom des auteurs sont ?<br /><a href="javascript:onclick=getXhr()">Réponse</a></p>
			<p id="out">
			</p>
	</body>
</html>
