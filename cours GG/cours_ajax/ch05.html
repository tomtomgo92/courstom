<meta charset="utf-8" />
<title>AJAX cours initiation</title>
<script type="text/javascript">

function getXhr(){
	var requete=null;
	if(window.XMLHttpRequest){
		var requete=new XMLHttpRequest();
	}
	else if(window.ActiveXObect){
		var requete=new ActiveXObect("Microsoft.XMLHTTP");
	}
	else
	{
		alert("Votres navigateur n'est pas compatible avec AJAX");
	}
	requete.onreadystatechange=function(){
	if(requete.readyState==4 && requete.status==200){
		document.getElementById("out").innerHTML=requete.responseText;
		document.getElementById("out").style.display="block";
		//alert(requete.responseText);
	}
}
requete.open("GET","president01.xml",true);
requete.send(null);
}
</script>
