<!DOCTYPE html>
<html lang="FR">
<head>
<meta charset="utf-8" />
<title>AJAX cours initiation</title>
<script type="text/javascript">
function getXhr(){
	var requete=null;
	if(window.XMLHttpRequest){
		var requete=new XMLHttpRequest();
	}
	else if(window.ActiveXObect){
		var requete=new ActiveXObect("Microsoft.XMLHTTP");
	}
	else
	{
		alert("Votres navigateur n'est pas compatible avec AJAX");
	}
	requete.onreadystatechange=function(){
	if(requete.readyState==4 && requete.status==200){
		var item=requete.responseText;
		var elem=item.split('/');
		document.getElementById("p1").innerHTML=elem[0];
		document.getElementById("p2").innerHTML=elem[1];
		document.getElementById("p3").innerHTML=elem[2];
		document.getElementById("p4").innerHTML=elem[3];
		
	}
}
requete.open("GET","items.html",true);
requete.send(null);
}
</script>
